<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button>Search</button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="image.png" class="weather-icon" alt="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="11129166.png" alt="humidity-icon" width="50px">
                    <div>
                        <p>Humidity</p>
                        <h3 class="humidity">20%</h3>
                    </div>
                </div>
                <div class="col">
                    <img src="emoji-clipart-wind-19.png" alt="wind-icon" width="50px">
                    <div>
                        <p>Wind</p>
                        <h3 class="wind">20 km/h</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
